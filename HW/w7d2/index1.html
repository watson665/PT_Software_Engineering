<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8" />
        <title>To Do App</title>
        <!--     CSS stylesheet -->

        <link rel="stylesheet" href="./style1.css" />

        <!--     remember, jQuery must come first -->
         <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

        <!--     now your code -->
        <script src="./todolist1.js" charset="utf-8"></script>
      </head>

      <body>

      <div id="container">
        <h1>What to Do</h1>

        <div id="input-container">
          <!--         input and input button -->

          <label for="input-box"></label>
          <input  type="text" placeholder="enter item" id="input-box"/>
          <button type="button" name="button" id="submit">ADD</button>

          <!--<button id ="done-button">Done</button> -->


        <!--
         <button class ="removeButton">Remove</button>
         <button class ="doneButton">Complete</button> -->


        </div>
        <!--       Container for both lists -->
        <div id="lists">
          <!--         left list, things added should have a class of `to-do-item` to get the css --> 



          <div class = "to-do-item" id="to-do-list">
            <h2>Things to Do</h2>

          </div>





          <!--         right list, things added should have a class of `completed` -->
          <div class="done-item" id="completed">

            <h2>Things That are Done</h2>
          </div>

        </div>
      </div>
    </body>
  </html>
